<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            width: 50%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        input[type="submit"] {
            width: 100%;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function validateLoginForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value.trim();

            const usernamePattern = /^[a-zA-Z0-9_]{3,16}$/;
            const passwordPattern = /^.{6,}$/;
            const rolePattern = /^(admin|user)$/;

            if (!username || !password || !role) {
                alert("All fields are required.");
                return false;
            }

            if (!usernamePattern.test(username)) {
                alert("Username must be 3-16 characters long and can include letters, numbers, and underscores.");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (!rolePattern.test(role)) {
                alert("Role must be either 'admin' or 'user'.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

<h1 style="text-align: center;">Login</h1>
<form action="login.php" method="post" onsubmit="return validateLoginForm()" autocomplete="off">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required><br>
    
    <input type="submit" value="Login"><br>
    
    <p>New User? <a href="register.php">Register</a></p>
</form>

</body>
</html>
